<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact | Meredith Moore</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
</head>

<body>
    <header id="masthead">
        <div class="container page-header">
            <h1><a href="index.html" id="logo">Meredith Moore</a></h1>
            <ul class="nav nav-pills navbar-right">
                <li role="presentation"><a href="index.html">About</a></li>
                <li role="presentation"><a href="portfolio.html">Portfolio</a></li>
                <li role="presentation" class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <div id="main-container" class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Contact</legend>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="John Smith">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Message</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://www.facebook.com/meredith.s.moore.1"><img src="assets/images/facebook.png" class="social" alt="Facebook" /></a>
                <a href="https://twitter.com/MerMooreGIS"><img src="assets/images/twitter.png" class="social" alt="Twitter" /></a>
                <a href="https://www.linkedin.com/in/meredith-moore-37103655"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2016 Meredith Moore
        </div>
    </footer>
</body>

</html>
